name: Run Linting with Ruff

on: [pull_request]

jobs:
  run-lint-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: pip install ruff
      - run: |
              ruff check src/ .
              ruff check --fix src/

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Style fixes by Ruff'
