name: Publish Python distribution to PyPI 

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: africanwhisper-package-distribution
          path: dist


          
publish:
  name: Publish Python distribution to PyPI on Release
  on:
    release:
      types: [published]
  jobs:
  publish-to-pypi:
    name: Publish Python distribution to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/africanwhisper  

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: africanwhisper-package-distribution
          path: africanwhisper-package-distribution

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Extract tag name
        id: extract_tag
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}

      - name: Set version in setup.cfg
        run: sed -i "s|version =.*|version = refs/heads/master|g" setup.cfg

      - name: Publish distribution ðŸ“¦ to PyPI
        run: |
          python3 -m pip install twine
          python3 -m twine upload --repository pypi --username keviinkibe --password ${{ secrets.PYPI_API_TOKEN }} africanwhisper-package-distribution/*