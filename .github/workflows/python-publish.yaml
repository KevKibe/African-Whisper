name: Publish Python distribution to PyPI 

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: africanwhisper-package-distribution
          path: dist


          
  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    runs-on: ubuntu-latest
    needs:
      - build
    environment:
      name: pypi
      url: https://pypi.org/p/africanwhisper  

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: africanwhisper-package-distribution
          path: africanwhisper-package-distribution

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Extract tag name
        id: extract_tag
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}

      - name: Set version in setup.cfg
        run: sed -i "s/version =.*/version = ${{ steps.extract_tag.outputs.tag }}/g" setup.cfg

      - name: Publish distribution üì¶ to PyPI
        run: |
          python3 -m pip install twine --user
          python3 -m twine upload --repository pypi --username keviinkibe --password ${{ secrets.PYPI_API_TOKEN }} africanwhisper-package-distribution/*
