name: Test Docker Compose Deployment

on: [pull_request]

jobs:
  test-doploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env File in Deployment Directory
        run: |
          mkdir -p deployment
          cat <<EOF > deployment/.env
          OUTPUT_DIR=src/
          HUGGINGFACE_TOKEN=${{ secrets.HF_TOKEN }}
          MODEL_NAME="openai/whisper-tiny"
          EOF

      - name: Run make deploy command
        run: |
          make deploy

      - name: Shut down Docker Compose services
        run: |
          make down
